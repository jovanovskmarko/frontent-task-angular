<mat-toolbar class="toolbar">
  <button
    mat-icon-button
    aria-label="home"
    color="primary"
    [routerLink]="['/photos']"
    title="Home"
  >
    <mat-icon>home</mat-icon>
  </button>
  <span>Instagram</span>
  <button
    mat-icon-button
    aria-label="Add new photo"
    [routerLink]="['/photos/upload']"
    title="Add new photo"
  >
    <mat-icon>add_circle_outline</mat-icon>
  </button>
</mat-toolbar>
