<div class="container">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Title"
          name="title"
          ngModel
          [value]="imgObject?.title"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Image Url</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Url"
          name="imgUrl"
          ngModel
          [value]="imgObject?.url"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Image thumbnail</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Thumbnail"
          name="imgThumbnail"
          ngModel
          [value]="imgObject?.thumbnailUrl"
        />
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
