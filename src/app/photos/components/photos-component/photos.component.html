<div class="container">
  <div class="image-container">
    <mat-card class="example-card" *ngFor="let photo of photos">
      <mat-card-header>
        <mat-card-title>Photo {{ photo.id }}</mat-card-title>
        <mat-card-subtitle>Album: {{ photo.albumId }}</mat-card-subtitle>
      </mat-card-header>

      <img
        class="image"
        mat-card-image
        [src]="photo.url"
        alt="Photo of a Shiba Inu"
        [routerLink]="['/photos', photo.id]"
      />
      <mat-card-content class="content">
        <p>
          {{ photo.title }}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
