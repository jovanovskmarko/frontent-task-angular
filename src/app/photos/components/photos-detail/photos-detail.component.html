<div class="container" *ngIf="img">
  <h1 class="fw-light text-center mt-4 mb-0"></h1>
  <div class="text-center">
    <img class="img-fluid img-thumbnail" [src]="img.url" [alt]="img.title" />
    <div>
      <a
        class="btn btn-primary mb-2 mt-2"
        type="submit"
        [routerLink]="['/photos', img.id, 'edit']"
        >Edit</a
      >
      <button (click)="generalService.showModal = true" class="btn btn-danger">
        Delete
      </button>
    </div>
  </div>
</div>
<app-dialog *ngIf="generalService.showModal"></app-dialog>
